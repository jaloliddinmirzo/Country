<!DOCTYPE html>
<html lang="en" class="h-full dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <title>Davlatlar</title>
</head>

<body class="h-full    bg-[#FAFAFA] dark:bg-[#202C36] text-[var(--clr-800)] dark:text-[#FFF]">

  <div class="container mx-auto ">
    <header class=" bg-white dark:bg-[#2B3844] py-6 px-20 flex justify-between items-center">
      <h1 class="font-bold text-2xl">Where in the world?</h1>
      <ul class="flex items-center gap-2">
        <img src="./img/mDark.svg" alt="moon" id="light" >
        <img src="./img/dark.svg" alt="moon" id="dark" class="hidden">
        <span class="font-semibold" >Dark Mode</span>
      </ul>
      
    </header>


    <main class="px-20 py-12">
      <section id="main-top" class="mb-12">
        <div class="flex justify-between items-center ">

          <div class="flex space-x-6 bg-white dark:bg-[#2B3844] max-w-md px-8 py-5 rounded input-shadow">
            <img src="./img/search.svg" alt="">
            <form id="form" action="">
            <input id="input" class="outline-none text-sm dark:bg-[#2B3844]" type="search" placeholder="Search for a countryâ€¦"> 
          </form>
          </div>
          <div class="">
            <select id="select"  class="py-5 px-[18px] text-sm dark:bg-[#2B3844] outline-none appearance-none rounded input-shadow">
              <option value="">Filter by Region</option>
              <option value="Africa">Africa</option>
              <option value="America">America</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="Oceania">Oceania</option>
            </select>
          </div>
        </div>
      </section>
      
      <section id="countries" class="grid gap-[75px] grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 justify-items-center">
        
      </section>

    </main>
    
  </div>

  <div class="wrap fixed z-[1] w-full h-full left-0 top-0 bg-[rgba(0,0,0,0.5)] blur-sm flex hidden justify-center items-center"><img src="./img/loadr.gif" alt="" width="200" height="200" class="absolute  z-10 "></div>

<script src="./js/app.js"></script>
</body>

</html>
